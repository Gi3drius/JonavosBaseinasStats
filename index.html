<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonavos Baseinas - Occupancy Stats</title>
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background:  linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width:  1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2C9AB8;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom:  30px;
        }
        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom:  30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-card.hidden {
            display:  none;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2C9AB8;
        }
        .stat-label {
            color: #888;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        .date-picker {
            text-align: center;
            margin-bottom: 15px;
        }
        .date-picker input {
            padding: 10px 20px;
            border-radius: 8px;
            border:  none;
            background:  rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        .date-buttons {
            display:  flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .date-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border:  none;
            background: rgba(255,255,255,0.1);
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .date-btn:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        .date-btn.active {
            background:  #2C9AB8;
            color: #fff;
        }
        .date-btn.today {
            border: 1px solid #2C9AB8;
        }
        .debug {
            background:  rgba(255,0,0,0.2);
            padding: 10px;
            margin:  10px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size:  12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèä Jonavos Baseinas</h1>
        <p class="subtitle">Hourly Maximum Occupancy</p>
        
        <div class="date-picker">
            <input type="date" id="dateSelect" onchange="onDatePickerChange()">
        </div>

        <div class="date-buttons" id="dateButtons">
            <!-- Date buttons will be generated here -->
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card" id="currentSpaCard">
                <div class="stat-value" id="currentSpa">-</div>
                <div class="stat-label">Current SPA</div>
            </div>
            <div class="stat-card" id="currentBaseinasCard">
                <div class="stat-value" id="currentBaseinas">-</div>
                <div class="stat-label">Current Baseinas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="peakSpa">-</div>
                <div class="stat-label">Peak SPA</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="peakBaseinas">-</div>
                <div class="stat-label">Peak Baseinas</div>
            </div>
        </div>

        <div id="debugInfo" class="debug"></div>

        <div class="chart-container">
            <canvas id="occupancyChart"></canvas>
        </div>
    </div>

    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart. umd.min.js"></script>
    
    <script>
        // Your Google Sheet ID (from the URL)
        const SHEET_ID = '1bNT-qL4B7_9ONpMGm2LtAmNwV_0xvHuiuV2IyRNFXik';
        const SHEET_NAME = 'Sheet1';
        
        // For public sheets, use this URL format:
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        let chart = null;
        let selectedDate = new Date().toISOString().split('T')[0];

        // Set default date to today
        document. getElementById('dateSelect').value = selectedDate;

        function formatDateForButton(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const d = new Date(date);
            return `${months[d.getMonth()]} ${d.getDate()}`;
        }

        function addDays(dateStr, days) {
            const date = new Date(dateStr);
            date.setDate(date.getDate() + days);
            return date. toISOString().split('T')[0];
        }

        function isToday(dateStr) {
            const today = new Date().toISOString().split('T')[0];
            return dateStr === today;
        }

        function updateCurrentStatsVisibility() {
            const currentSpaCard = document.getElementById('currentSpaCard');
            const currentBaseinasCard = document.getElementById('currentBaseinasCard');
            
            if (isToday(selectedDate)) {
                currentSpaCard.classList.remove('hidden');
                currentBaseinasCard.classList.remove('hidden');
            } else {
                currentSpaCard. classList.add('hidden');
                currentBaseinasCard.classList.add('hidden');
            }
        }

        function generateDateButtons() {
            const container = document.getElementById('dateButtons');
            const today = new Date().toISOString().split('T')[0];
            
            // Calculate how many days to show on the right (up to today)
            const selectedDateObj = new Date(selectedDate);
            const todayObj = new Date(today);
            const diffTime = todayObj - selectedDateObj;
            const diffDays = Math. floor(diffTime / (1000 * 60 * 60 * 24));
            const daysOnRight = Math.min(diffDays, 5);
            
            // Always 5 days on the left
            const daysOnLeft = 5;
            
            let buttonsHtml = '';
            
            // Left buttons (past days)
            for (let i = daysOnLeft; i >= 1; i--) {
                const date = addDays(selectedDate, -i);
                const label = formatDateForButton(date);
                buttonsHtml += `<button class="date-btn" onclick="selectDate('${date}')">${label}</button>`;
            }
            
            // Current selected date (center)
            const currentLabel = formatDateForButton(selectedDate);
            const isTodaySelected = isToday(selectedDate);
            buttonsHtml += `<button class="date-btn active ${isTodaySelected ? 'today' : ''}" onclick="selectDate('${selectedDate}')">${currentLabel}${isTodaySelected ? ' (Today)' : ''}</button>`;
            
            // Right buttons (future days up to today)
            for (let i = 1; i <= daysOnRight; i++) {
                const date = addDays(selectedDate, i);
                if (date <= today) {
                    const label = formatDateForButton(date);
                    const isTodayBtn = isToday(date);
                    buttonsHtml += `<button class="date-btn ${isTodayBtn ? 'today' : ''}" onclick="selectDate('${date}')">${label}${isTodayBtn ? ' (Today)' : ''}</button>`;
                }
            }
            
            container.innerHTML = buttonsHtml;
        }

        function selectDate(date) {
            selectedDate = date;
            document.getElementById('dateSelect').value = date;
            generateDateButtons();
            updateCurrentStatsVisibility();
            loadData();
        }

        function onDatePickerChange() {
            selectedDate = document.getElementById('dateSelect').value;
            generateDateButtons();
            updateCurrentStatsVisibility();
            loadData();
        }

        async function loadData() {
            const debugDiv = document.getElementById('debugInfo');
            
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Parse Google Sheets JSON response
                const json = JSON.parse(text. substring(47, text.length - 2));
                const rows = json.table.rows;
                
                // Debug: Show raw data structure
                console.log('Raw rows:', rows);
                console.log('Selected date:', selectedDate);
                
                // Convert to data array with flexible date parsing
                const allData = rows.map(row => {
                    // Handle Google Sheets date format:  Date(year,month,day)
                    let dateValue = row.c[1]?.v || '';
                    let dateStr = '';
                    
                    if (typeof dateValue === 'string' && dateValue.startsWith('Date(')) {
                        // Parse Date(2025,11,28) format (month is 0-indexed)
                        const match = dateValue.match(/Date\((\d+),(\d+),(\d+)\)/);
                        if (match) {
                            const year = match[1];
                            const month = String(parseInt(match[2]) + 1).padStart(2, '0');
                            const day = String(match[3]).padStart(2, '0');
                            dateStr = `${year}-${month}-${day}`;
                        }
                    } else if (dateValue instanceof Date) {
                        dateStr = dateValue.toISOString().split('T')[0];
                    } else {
                        dateStr = String(dateValue);
                    }
                    
                    return {
                        timestamp: row.c[0]?.v || '',
                        date: dateStr,
                        hour: row.c[2]?.v || 0,
                        spa: row.c[3]?.v || 0,
                        baseinas:  row.c[4]?.v || 0
                    };
                });
                
                // Debug: Show parsed data
                console. log('All parsed data:', allData);
                console.log('Unique dates in data:', [...new Set(allData.map(d => d. date))]);
                
                // Filter by selected date
                const filteredData = allData.filter(d => d.date === selectedDate);
                console.log('Filtered data for', selectedDate, ':', filteredData);

                // Group by hour and get max values
                const hourlyData = {};
                for (let h = 0; h < 24; h++) {
                    hourlyData[h] = { spa: 0, baseinas: 0 };
                }
                
                filteredData.forEach(d => {
                    const hour = parseInt(d.hour);
                    if (d.spa > hourlyData[hour]. spa) {
                        hourlyData[hour].spa = d.spa;
                    }
                    if (d.baseinas > hourlyData[hour].baseinas) {
                        hourlyData[hour].baseinas = d.baseinas;
                    }
                });

                // Update current stats (only shown for today)
                if (isToday(selectedDate)) {
                    const latest = filteredData[filteredData.length - 1] || { spa: 0, baseinas: 0 };
                    document.getElementById('currentSpa').textContent = latest.spa;
                    document.getElementById('currentBaseinas').textContent = latest.baseinas;
                }
                
                // Update peak stats
                const peakSpa = Math.max(...Object.values(hourlyData).map(h => h.spa));
                const peakBaseinas = Math.max(... Object.values(hourlyData).map(h => h.baseinas));
                document.getElementById('peakSpa').textContent = peakSpa;
                document. getElementById('peakBaseinas').textContent = peakBaseinas;

                // Prepare chart data
                const labels = Object.keys(hourlyData).map(h => `${h}:00`);
                const spaData = Object.values(hourlyData).map(h => h.spa);
                const baseinasData = Object. values(hourlyData).map(h => h.baseinas);

                updateChart(labels, spaData, baseinasData);

            } catch (error) {
                console. error('Error loading data:', error);
                debugDiv.style. display = 'block';
                debugDiv.textContent = 'Error:  ' + error.message;
            }
        }

        function updateChart(labels, spaData, baseinasData) {
            const ctx = document.getElementById('occupancyChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data:  {
                    labels: labels,
                    datasets: [
                        {
                            label: 'SPA',
                            data: spaData,
                            borderColor: '#e74c3c',
                            backgroundColor:  'rgba(231, 76, 60, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius:  4,
                            pointHoverRadius: 6
                        },
                        {
                            label: 'Baseinas',
                            data: baseinasData,
                            borderColor: '#2C9AB8',
                            backgroundColor:  'rgba(44, 154, 184, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius:  4,
                            pointHoverRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend:  {
                            labels: {
                                color: '#fff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color:  'rgba(255,255,255,0.1)'
                            },
                            ticks: {
                                color:  '#888'
                            }
                        },
                        y: {
                            beginAtZero:  true,
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            },
                            ticks: {
                                color: '#888'
                            }
                        }
                    }
                }
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            generateDateButtons();
            updateCurrentStatsVisibility();
            loadData();
            
            // Auto-refresh every 5 minutes
            setInterval(loadData, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
